  /**
   * 闭包是运行时中的概念，不能讲哪个函数是一个闭包！而是哪个函数在运行时存在一个闭包！
   * 有时候，好几个函数都可以组成一个闭包呢：
   */

  function ff() {
    var local = 1;
    this.add1 = function () {
      return ++local;
    };
    this.add2 = function () {
      return ++local;
    }
  }
  var f=new ff();
  console.log(f.add1());//2
  console.log(f.add2());//3
