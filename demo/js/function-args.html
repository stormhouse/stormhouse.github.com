<script src="../lib/jquery-1.7.2.js"></script>
<script id="code">
/*overload? overwrite!
 */
function add(a, b){
    console.log('ab')
}
function add(a, b, c){
    console.log('abc')
}
add(1, 2)
add(1, 2, 3)

/*arguments

 */
function foo(){
    console.log(arguments)
}
foo(1, [1,2], {id: 'aaa'})

/*callee & caller
callee: 返回正被执行的 Function 对象，也就是所指定的 Function 对象的正文。
caller: 返回一个对函数的引用，该函数调用了当前函数。
 */
function bar(){
    console.log(arguments.callee)
    console.log(arguments.callee.caller)
}
bar()

function a(){
    function b(){
        console.log(arguments.callee)
        console.log(arguments.callee.caller)
        console.log(arguments.callee.caller === b.caller)
    }
    b()
}
a()
</script>
