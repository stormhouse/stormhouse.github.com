<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style>
    .box {
      width: 300px;
      height: 20px;
      text-align: left;
      border: 3px solid #000000;
    }

    .bar {
      width: 0px;
      height: 100%;
      background-color: #999999;
    }
  </style>
</head>
<body>

setTimeout <span id="time_st"></span>ms<br>
<div class="box"><div id="st" class="bar"></div></div>
<br>
requestAnimationFrame <span id="time_af"></span>ms<br>
<div class="box"><div id="af" class="bar"></div></div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
  window.requestAnimFrame = (function(){
    return  window.requestAnimationFrame  ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function(/* function */ callback, /* DOMElement */ element){
          window.setTimeout(callback, 1000 / 60);
        };
  })();

  var start_time = (new Date()).getTime();

  var st = {
    $elm: $('#st'),
    len: 0,
    $disp: $('#time_st')
  };
  var af = {
    $elm: $('#af'),
    len: 0,
    $disp: $('#time_af')
  };

  function heavy_process(){
    var stoptime = 8;
    var start = (new Date()).getTime();
    while((new Date()).getTime() - start < stoptime){
      // sleep
    }
  }

  function render(obj){
    heavy_process();
    obj.$elm.css('width', obj.len +'px');
    obj.len += 1;
    if(obj.len > 300){
      obj.$disp.text((new Date()).getTime() - start_time);
      return false;
    }
    return true;
  }

  (function st_loop(){
    if( !render(st) ){
      return false;
    }
    setTimeout(st_loop, 16.667);
  }());
  (function af_loop(){
    if( !render(af) ){
      return false;
    }
    requestAnimFrame(af_loop);
  }());
</script>
</body>
</html>
