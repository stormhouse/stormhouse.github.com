/*一个题目
创建一个符合“add(2)(3)(4)(5)”格式的函数
 */
function add(n) {
    var t = 0;
    function _(num){
        t+=num;
        return _
    }
    _(n)
    _.toString = function(){return t}
    return _
}
var result = add(2)(3)(4)(5);
console.log(result);
/*一个计数器
每个函数在运行时，创建一个执行上下文
 */
var getCounter = function(){
    var count = 0;
    return function(){
        console.log(++count)
    }
}
var c1 = getCounter();
c1();
c1();
var c2 = getCounter();
c2();
c2();
c2();

(function(){console.log('...')})();
