<script src="../lib/jquery-1.7.2.js"></script>
<script id="code">
/*常见的错误
把对象字面量误认为JSON对象
 */
//称obj为JSON对象（实为对象字面量－Object Literals）
var obj = {
    name: 's',
    passwd: 'p'
};

/*有JSON对象吗？
有。2011年的ECMA262-5新规范增加了JSON对象
The JSON object is a single object that contains two functions, parse and stringify, that are used to parse and construct JSON texts.
 */
//它是一个单例对象，就包含两个方法
console.log(JSON.stringify(obj));
var jsonStr = '{"name": "s", "job": "coder"}';
console.log(JSON.parse(jsonStr))

/*JSON是一种数据（交换）格式
Introducing JSON
 */

/*总结
 */
//这是对象字面量
var person = { name: 'storm', job: 'coder'}

//这是JSON格式字符串
var person = "{ name: 'storm', job: 'coder'}"

//这才是JSON对象
window.JSON     //or global.JSON
</script>
