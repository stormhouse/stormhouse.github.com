<body>

<p>记住setTimeout的准则是尽快执行，而不是立即执行</p>

<script>
  var die = false;

  setTimeout(function() {
    die = true;
  }, 100);
  while(!die) {
  }
  console.log('done');
</script>
</body>
</html>
