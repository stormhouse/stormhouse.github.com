<script id="code">
/*函数声明地FD
 1. 有一个特定的名称
 2. 在源码中的位置：要么处于程序级（Program level），要么处于其它函数的主体（FunctionBody）中
 3. 在进入上下文阶段创建
 4. 影响变量对象
 */
/**函数声明的位置
 只有这2个位置可以声明函数（不可能在表达式位置或一个代码块中定义它）：
 1. 全局上下文中
 2. 一个函数的函数体内
 */


/*函数表达式FE
 1. 在源码中须出现在表达式的位置
 2. 有可选的名称
 3. 不会影响变量对象**
 4. 在代码执行阶段创建
 */
// 圆括号（分组操作符）内只能是表达式
(function foo() {});
// 在数组初始化器内只能是表达式
[function bar() {}];
// 逗号也只能操作表达式
1, function baz() {};

/**表达式定义里说明：FE只能在代码执行阶段创建而且不存在于变量对象中，让我们来看一个示例行为：
 */

// FE在定义阶段之前不可用（因为它是在代码执行阶段创建）
console.log(foo1); // "foo1" 未定义
(function foo1() {});
// 定义阶段之后也不可用，因为他不在变量对象VO中
console.log(foo1);  // "foo1" 未定义
</script>
