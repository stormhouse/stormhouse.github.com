<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.icon-circle:after{
			content: ' ';
			width: 12px;
			height: 12px;
			border-radius: 50px;
			position: absolute;
			top: 3px;
			background: #f26223;
			/*box-shadow: inset 0px 0px 10px rgba(0,0,0,0.3);*/
			text-shadow: 0px;
			left: 3px;
			font-size: 32px;
			transition-property: all;
			transition-duration: .3s;
			transition-timing-function: linear;
		}
		.icon-circle{
			position: absolute;
			top: 5px;
			-webkit-appearance: none;
			padding: 9px;
			border-radius: 50px;
			display: inline-block;
			background-color: #ffdac6;
			color: #99a1a7;
			border: 1px solid #adb8c0;
			box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1), inset 0px 0px 10px rgba(0,0,0,0.1);
			transition-property: all;
			transition-duration: .3s;
			transition-timing-function: linear;
		}
		.item:hover .icon-circle{
			 background-color: #f26223;
			 border: 1px solid #f26223;
			 /*width: 1px;*/
			 /*height: 1px;*/
			padding: 10px;
		 }
		.item:hover .icon-circle:after{
			background-color: #ffdac6;
			/*left: 4px;*/
			/*top: 4px;*/
			/*width: 25px;*/
			/*height: 25px;*/
		}
	</style>
</head>
<body>
<div class="item">
	<div class="icon-circle"></div><label style="margin-left: 30px;">description</label>
</div>

</body>
</html>
