<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link type="text/css" rel="stylesheet" href="../common.css"/>
  <link type="text/css" rel="stylesheet" href="../lib/syntaxhighlighter/shCore.css"/>
  <link type="text/css" rel="stylesheet" href="../lib/syntaxhighlighter/shCoreDefault.css"/>
  <style>
      body {
          background-color: #FFF;
          margin: 30px;
          margin-top: 10px;
      }
      #contentContainer {
          width: 550px;
          height: 350px;
          border: 5px black solid;
          overflow: hidden;
          background-color: #F2F2F2;
          cursor: pointer;
      }
      #thing {
          position: relative;
          left: 50px;
          top: 50px;
          transition: left .5s cubic-bezier(.42,-0.3,.78,1.25),
          top .5s cubic-bezier(.42,-0.3,.78,1.25);
      }
  </style>
</head>

<body>
<div id="contentContainer">
    <img id="thing" alt="the thing" height="67" src="http://www.kirupa.com/images/smiley_red.png" width="67">
</div>

<script src="easing.js"></script>

<script src="../lib/jquery-1.7.2.js"></script>
<script src="../lib/syntaxhighlighter/shCore-3.0.83.js"></script>
<script src="../lib/syntaxhighlighter/shBrushJScript-3.0.83.js"></script>
<script src="http://www.kirupa.com/html5/examples/js/prefixfree.min.js"></script>


<script>
    var theThing = document.querySelector("#thing");
    var container = document.querySelector("#contentContainer");

    container.addEventListener("click", getClickPosition, false);

    function getClickPosition(e) {
        var parentPosition = getPosition(e.currentTarget);
        var xPosition = e.clientX - parentPosition.x - (theThing.clientWidth / 2);
        var yPosition = e.clientY - parentPosition.y - (theThing.clientHeight / 2);

        theThing.style.left = xPosition + "px";
        theThing.style.top = yPosition + "px";
    }

    function getPosition(element) {
        var xPosition = 0;
        var yPosition = 0;

        while (element) {
            xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
            yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
            element = element.offsetParent;
        }
        return { x: xPosition, y: yPosition };
    }
  SyntaxHighlighter.all()
</script>
</body>
</html>
