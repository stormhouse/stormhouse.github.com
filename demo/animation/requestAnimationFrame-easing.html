<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link type="text/css" rel="stylesheet" href="../../common.css"/>
  <link type="text/css" rel="stylesheet" href="../../lib/syntaxhighlighter/shCore.css"/>
  <link type="text/css" rel="stylesheet" href="../../lib/syntaxhighlighter/shCoreDefault.css"/>
  <style>
    canvas {
      border: 3px #CCC solid;
    }
  </style>
</head>

<body>
<div id="container">
  <canvas id="myCanvas" height="450" width="450"></canvas>
</div>


<script src="easing.js"></script>
<script src="../../lib/syntaxhighlighter/shCore-3.0.83.js"></script>
<script src="../../lib/syntaxhighlighter/shBrushJScript-3.0.83.js"></script>
<script>
  var mainCanvas = document.getElementById("myCanvas");
  var mainContext = mainCanvas.getContext('2d');

  var canvasWidth = mainCanvas.width;
  var canvasHeight = mainCanvas.height;

  var requestAnimationFrame = window.requestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.msRequestAnimationFrame;

  var iteration = 0;
  var totalIterations = 200;
  var easingValue;
  var moveRight = true;

  function drawCircle() {
    mainContext.clearRect(0, 0, canvasWidth, canvasHeight);

    // color in the background
    mainContext.fillStyle = "#EEEEEE";
    mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

    // draw the circle
    mainContext.beginPath();

    var radius = 100;

//    if (moveRight) {
//      easingValue = easeInOutExpo(iteration, -100, 650, totalIterations);
//    } else {
//      easingValue = easeInExpo(iteration, 650, -750, totalIterations);
//    }


    easingValue = easeInOutExpo(iteration, -100, 650, totalIterations);

    mainContext.arc(easingValue, 225, radius, 0, Math.PI * 2, false);
    mainContext.closePath();

    // color in the circle
    mainContext.fillStyle = "#006699";
    mainContext.fill();
    if (iteration < totalIterations) {
      iteration++;
    } else {
      iteration = 0;
      moveRight = !moveRight;
    }


    requestAnimationFrame(drawCircle);
  }
  drawCircle();

</script>
</body>
</html>
