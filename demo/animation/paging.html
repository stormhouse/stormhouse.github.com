<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filp</title>
	<style>
		* {margin: 0;padding: 0;}
		.stage {
			position: absolute;
			left: 0;top: 0;right: 0;bottom: 0;
			margin: auto;
			width: 200px;
			height: 30px;
			border: 1px solid #3079ED;
			box-shadow: 0 0 6px #3079ED;
			-webkit-perspective: 280px;
		}
		.component {
			position: absolute;
			left: 100px;top: 0;
			width: 100px;
			height: 100%;
			text-align: center;
			-webkit-transform-style: preserve-3d;
			-webkit-transform-origin: 0 50%;
			-webkit-transition: -webkit-transform .5s ease-in .1s;
		}
		.front,.back {width: 100%;height:100%;line-height: 30px;position: absolute;left: 0;top: 0;-webkit-backface-visibility: hidden;}
		.front {z-index: 1;background-color: #4D8FFC;}
		.back {z-index: 0;-webkit-transform: rotateY(180deg);}

		.turn-off {-webkit-transform: rotateY(0);}
		.turn-on {-webkit-transform: rotateY(-180deg);}
	</style>
</head>
<body>
<div class="stage">
	<div class="component turn-off">
		<div class="front">10</div>
		<div class="back">背面</div>
	</div>
	<div class="component turn-off">
		<div class="front">9</div>
		<div class="back">背面</div>
	</div>
</div>
<script>
	var stage = document.getElementsByClassName('stage')[0]
	var component = stage.getElementsByClassName('component')[1];
	stage.addEventListener('click',function(){
		if ( component.classList.contains('turn-off') ){
			component.classList.remove('turn-off');
			component.classList.add('turn-on');
		} else {
			component.classList.remove('turn-on');
			component.classList.add('turn-off');
		}

	} ,false)
</script>
</body>
</html>
