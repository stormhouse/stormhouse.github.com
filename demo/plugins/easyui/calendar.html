<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="css/eui-panel.css" />
  <link rel="stylesheet" type="text/css" href="css/eui-combo.css" />
  <link rel="stylesheet" type="text/css" href="css/eui-calendar.css" />
  <title></title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
      line-height: 18px;
      color: #333333;
    }
  </style>
</head>
<body>


<input id="mt-date" value="09/09/2010"/><input id="movetodate" type="button" value="moveToDate"/>
<input id="nextMonth" type="button" value="nextMonth"/>
<input id="prevMonth" type="button" value="prevMonth"/>

<div id="calendar" style="width: 200px;"></div>

<!--<input id="dd" class="easyui-datebox" required="required"/>-->
<script src="../../lib/jquery-1.7.2.js"></script>
<script src="js/panel.js"></script>
<script src="js/combo.js"></script>
<script src="js/calendar.js"></script>


<script>

  var aa = new Date();
  var bb = new Date(aa);
  bb.setMonth(aa.getMonth()+2);

  console.log(bb);
	$('#calendar').calendar({
//    fit: true,
    width:200,
    current: bb

  });

  $('#nextMonth').click(function(){
    $('#calendar').calendar('nextMonth');
  });
  $('#prevMonth').click(function(){
    $('#calendar').calendar('prevMonth');
  });

  $('#movetodate').click(function(e){
    $('#calendar').calendar('moveToDate', $('#mt-date').val())
  });
</script>
</body>
</html>
