<script>

  var aa = new Date();
  var bb = new Date(aa);
  bb.setMonth(aa.getMonth()+2);

  console.log(bb);
	$('#calendar').calendar({
//    fit: true,
    width:200,
    current: bb

  });

  $('#nextMonth').click(function(){

  });
  $('#prevMonth').click(function(){
    $('#calendar').calendar('prevMonth');
  });
</script>
