<hr>
<input id="checkAll" type="button" value="checkAll" />
<input id="checkPart" type="button" value="checkPart" />
<input id="checkNone" type="button" value="checkNone" />

<script src="../lib/jquery-1.7.2.js"></script>
<script src="js/panel.js"></script>
<script src="js/accordion.js"></script>

<script>
$('#aa').accordion({
  collapseAll: true,
  width: 300,
  leftcheckbox: {
    iconcls:"eui-panel-head-checknone",//eui-panel-head-checkall(全选) eui-panel-head-checkpart（部分选择）  eui-panel-head-checknone（去选）
    handler: function(e){
      if($(e.target).hasclass('eui-panel-head-checkall')){
        $(e.target).removeclass().addclass('eui-panel-head-checknone');
      }else{
        $(e.target).removeclass().addclass('eui-panel-head-checkall');
      }
    }
  },
  onexpand: function(panel){
    log(panel == this);
    log(this);
  }
});

$('#aa').accordion('activate', 2);

  $('#checkAll').click(function(){
    $('#aa').accordion('getPanel', 2).panel('changeCheckboxClass', 'all');
  });
  $('#checkPart').click(function(){
    $('#aa').accordion('getPanel', 2).panel('changeCheckboxClass', 'part');
  });
  $('#checkNone').click(function(){
    $('#aa').accordion('getPanel', 2).panel('changeCheckboxClass', 'none');
  });
</script>
</body>
