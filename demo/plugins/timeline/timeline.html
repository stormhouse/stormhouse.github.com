Thanks <a href="http://kevinleung.com/about-me/">Kevin</a>
<p>拿<a href="http://stoicloofah.github.io/chronoline.js/">chronoline.js</a>代码修改的。自己写的一部分是用svg中的path，使用C指令绘制小水滴，及其动画效果；移动区域不同，动画的速度不同</p>
<h4>功能介绍：</h4>
<ul>
    <li>展示某一月份周期测试任务每次测例的状态</li>
    <li>根据鼠标悬停在两侧移动区域不同位置，改变时间轴的移动的速度</li>
    <li>上一月份，下一月份的点击按钮（调用后台ajax）</li>
    <li>点击倒置的水滴，动画效果及回调事件</li>
</ul>


<h4>知识点：</h4>
<ul>
  <li>svg的path指令（<a href="http://zh.wikipedia.org/wiki/%E8%B2%9D%E8%8C%B2%E6%9B%B2%E7%B7%9A">贝塞尔曲线</a>）</li>
  <li>requestAnimateFrame函数，可实现效果平滑的动画</li>
  <li><a href="http://raphaeljs.com/">raphaeljs</a>简单的使用</li>
</ul>

<script type="text/javascript" src="../../lib/jquery-1.7.2.js"></script>

<script type="text/javascript" src="../../lib/raphael-2.1.1.js"></script>
<script type="text/javascript" src="timeline.js"></script>

      url:'timeline-data-more.json',
//      currentId: '6619',

</script>
