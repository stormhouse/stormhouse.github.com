<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style>
    .btn{
      padding: 0 15px;
      height: 24px;
      vertical-align: middle;
      line-height: 22px;
      text-align: center;
      -moz-border-radius: 12px;
      -webkit-border-radius: 12px;
      border-radius: 12px;
    }
    .btn-gray2{
      background: #efefef;
      border: 1px solid #d1d9de;
      color: #333;
    }
    .btn-gray2:hover{
      cursor: pointer;
      background-color: #f2f5f6;
    }
    .btn-gray2:active{
      background: #efefef;
      padding-top: 1px;
    }
  </style>
</head>
<body>
<input type="button" value="Save as default" class="btn btn-gray2">

</body>
</html>
