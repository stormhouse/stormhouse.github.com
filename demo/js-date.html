<a href="http://javascript.about.com/library/bldst.htm">Daylight Saving Time(夏令时处理)</a>

<script>
  Date.prototype.stdTimezoneOffset = function () {
    var jan = new Date(this.getFullYear(), 0, 1);
    var jul = new Date(this.getFullYear(), 6, 1);
    return Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
  }
  Date.prototype.dstHourAdjustment = function () {
    return (this.stdTimezoneOffset() - this.getTimezoneOffset()) / 60;
  }
  var a = new Date();
  console.log(a.stdTimezoneOffset());
  console.log(a.dstHourAdjustment());
</script>
