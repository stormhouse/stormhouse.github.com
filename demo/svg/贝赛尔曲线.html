  <style type="text/css">

    @-webkit-keyframes pulse {
      0% {
        -webkit-transform: scale(1);
      }
      50% {
        -webkit-transform: scale(1.1);
      }
      100% {
        -webkit-transform: scale(1);
      }
    }
    @-moz-keyframes pulse {
      0% {
        -moz-transform: scale(1);
      }
      50% {
        -moz-transform: scale(1.1);
      }
      100% {
        -moz-transform: scale(1);
      }
    }
    @-o-keyframes pulse {
      0% {
        -o-transform: scale(1);
      }
      50% {
        -o-transform: scale(1.1);
      }
      100% {
        -o-transform: scale(1);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .pulse {
      -webkit-animation-name: pulse;
      -moz-animation-name: pulse;
      -o-animation-name: pulse;
      animation-name: pulse;
    }

    .wraper {
      position: relative;
      border: 1px solid orange;
    }

    .str0 {
      stroke: black;
      stroke-width: 0.2
    }

    .fil0 {
      fill: none
    }



  </style>
</head>
