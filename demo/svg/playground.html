<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-weight: 400;
      height: 5%;
    }
    #canvas {
      height: 480px;
      margin: 0 auto;
      text-align: left;
      width: 640px;
    }
    #code {
      font-family: Consolas, Monaco, "Lucida Console", monospace;
      height: 4em;
      margin: 10px;
      padding: 0;
      width: 90%;
    }
    #run {
      font-size: 2em;
    }
  </style>
</head>
<body>

<h1>Raphaël Playground</h1>

<div id="canvas"></div>
<div><textarea id="code">paper.circle(320, 240, 60).animate({fill: "#223fa3", stroke: "#000", "stroke-width": 80,
  "stroke-opacity": 0.5}, 2000);</textarea></div>
<div>
  <button id="run" type="button">Run</button>
</div>
<p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>

<script src="../lib/raphael-2.1.0.js"></script>

<script>

//  var paper = Raphael("canvas");
//  paper.circle(80,80,50).attr({"fill":"#F00","stroke-width":2}).hover(function(){
//    this.animate({scale: [1.3, 1.3, this.cx, this.cy]}, 500, "bounce");
//  },function(){
//    this.animate({scale: [1, 1, this.cx, this.cy]}, 500, "bounce");
//  });


  window.onload = function () {
    var paper = Raphael("canvas", 640, 480),
        btn = document.getElementById("run"),
        cd = document.getElementById("code");

    (btn.onclick = function () {
      paper.clear();
      paper.rect(0, 0, 640, 480, 10).attr({fill: "#fff", stroke: "none"});
      try {
        var f = (new Function("paper", "window", "document", cd.value))
        console.log(f);
        f.call(paper, paper);
      } catch (e) {
        alert(e.message || e);
      }
    })();
  };
</script>
</body>
</html>
