<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>

<svg width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="floodFilter_A" filterUnits="objectBoundingBox"
            x="0" y="0" width="100%" height="100%">
      <feFlood flood-color="blue" in="SourceGraphic" flood-opacity="1"/>
    </filter>
    <filter id="floodFilter_B" filterUnits="objectBoundingBox"
            x="0" y="0" width="100%" height="100%">
      <feFlood flood-color="blue" in="SourceGraphic"  flood-opacity=".5"/>
    </filter>
    <filter id="floodFilter_C" filterUnits="userSpaceOnUse"
            x="0" y="0" width="100%" height="100%">
      <feFlood flood-color="blue" in="SourceGraphic" flood-opacity=".2"/>
    </filter>
  </defs>
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="100" height="100"
          filter="url(#floodFilter_A)"
          stroke="black" stroke-width="3"/>
    <rect x="150" y="0" width="100" height="100"
          filter="url(#floodFilter_B)"
          stroke="black" stroke-width="3"/>
    <rect x="300" y="0"
          filter="url(#floodFilter_C)"  width="100" height="100"
          stroke="black" stroke-width="3"/>
  </g>
</svg>

</body>
</html>
