<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>纯CSS3实现3D牛奶样式按钮在线演示</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <!--<link rel="stylesheet" href="css/style.css">-->
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>

    <style>

        html, body {
            font-family: "Lato", sans-serif;
            background: url(dark_stripes.png);
            text-align: center;
            height: 100%;
        }

        .container {
            text-align: center;
            position: absolute;
            margin-top: -80px;
            width: 100%;
            top: 50%;
        }

        .toggle {
            margin: 4px;
            display: inline-block;
        }

        .toggle {
            box-shadow: inset 0 0 35px 5px rgba(0, 0, 0, 0.25), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            background: #ccd0d4;
            position: relative;
            height: 140px;
            width: 140px;
        }
        .toggle:before {
            box-shadow: 0 0 17.5px 8.75px white;
            border-radius: 118.3px;
            background: white;
            position: absolute;
            margin-left: -50.4px;
            margin-top: -50.4px;
            opacity: 0.2;
            content: "";
            height: 100.8px;
            width: 100.8px;
            left: 50%;
            top: 50%;
        }
        .toggle .button {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            filter: blur(1px);
            transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
            border-radius: 96.32px;
            position: absolute;
            background: #ccd0d4;
            margin-left: -48.16px;
            margin-top: -48.16px;
            display: block;
            height: 96.32px;
            width: 96.32px;
            left: 50%;
            top: 50%;
        }
        .toggle .label {
            transition: color 300ms ease-out;
            text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px white;
            line-height: 139px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 42px;
            display: block;
            opacity: 0.9;
            height: 100%;
            width: 100%;
            color: rgba(0, 0, 0, 0.4);
        }
        .toggle input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
            z-index: 1;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }
        .toggle input:active ~ .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 30px 1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 25px 0 rgba(0, 0, 0, 0.4), inset 0 0 10px 1px rgba(255, 255, 255, 0.6);
        }
        .toggle input:active ~ .label {
            font-size: 40px;
            color: rgba(0, 0, 0, 0.45);
        }
        .toggle input:checked ~ .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 20px 0 rgba(0, 0, 0, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
        }
        .toggle input:checked ~ .label {
            font-size: 40px;
            color: rgba(0, 0, 0, 0.4);
        }

    </style>
</head>

<body>
<a href="http://www.html5tricks.com/demo/jiaoben1964/index.html">from</a>
<div class="container">
    <div class="toggle">
        <input type="checkbox">
        <span class="button"></span>
        <span class="label">+</span>
    </div>
    <div class="toggle">
        <input type="checkbox" checked>
        <span class="button"></span>
        <span class="label">–</span>
    </div>
</div>

    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
    <script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
