<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="common.css"></link>
  <style type="text/css">

    .shadow-1{
      background-color: #ffaa00;
      -moz-box-shadow: 10px 10px 10px gray;
      -webkit-box-shadow: 10px 10px 10px gray;
      width: 200px;
      height: 100px;
    }
    .shadow-2{
      background-color: #ffaa00;
      -moz-box-shadow: 10px 10px 10px gray;
      -webkit-box-shadow: 10px 10px 0 gray;
      width: 200px;
      height: 100px;
    }
    .shadow-3{
      background-color: #ffaa00;
      -moz-box-shadow: 10px 10px 10px gray;
      -webkit-box-shadow: 0 0 10px gray;
      width: 200px;
      height: 100px;
    }
    .shadow-4{
      background-color: #ffaa00;
      -moz-box-shadow: -10px -10px 10px gray;
      -webkit-box-shadow: -10px -10px 10px gray;
      width: 200px;
      height: 100px;
    }
    .shadow-5:first-letter{
      font-size: 22px;
      float: left;
      background-color: #ffaa00;
      -webkit-box-shadow: 5px 5px 5px gray;
    }


  </style>
</head>

<body>

<div class="shadow-1"></div><br><br>
<h3>模糊半径为0</h3>
<div class="shadow-2"></div><br><br>
<h3>横向纵向距离为0</h3>
<div class="shadow-3"></div><br><br>
<h3>横向纵向距离为负值</h3>
<div class="shadow-4"></div><br><br>
<h3>首字母</h3>
<div class="shadow-5">你好</div><br><br>
</body>
</html>
