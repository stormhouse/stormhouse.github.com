<body>

<a href="#/download/123" >#download/123</a><br>

<script src="../assets/sea-modules/seajs/1.2.1/sea-debug.js"></script>
<script src="../../js/log.js"></script>
<script>
    seajs.config({
        alias:{
            '$':'jquery/1.7.2/jquery.js',
            'underscore': 'underscore/1.4.2/underscore.js',
            'backbone': 'backbone/0.9.2/backbone.js'
        }
    })
    seajs.use(['$','backbone'],function($, Backbone){

      var AppRouter = Backbone.Router.extend({
        routes: {
          "post/:id": "getPost",
          "download/*path": "downloadFile",
          ":route/:action": "loadView",
          "*action": "defaultRoute"
        },
        getPost: function(id){ log('post: '+id); },
        defaultRoute: function(){
          log('default');
        },
        downloadFile: function(path){
          log('download: '+path);
        },
        loadView: function(route, action){
          log(route +' + '+ action);
        }

      });

      var appRouter = new AppRouter();
      Backbone.history.start();


    });
</script>
